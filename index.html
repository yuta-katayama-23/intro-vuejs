<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <!-- v-forの問題点：要素の移動を最小限に抑えるアルゴリズムが採用されており、可能な限りその場の近い要素を再利用しようとする -->
            <!-- ので、以下のようにremoveで配列の要素を消すと、消す前後の差分を考えて効率よくレンダリングするのでinputの中身が意図しない感じになる -->

            <!-- <div v-for="fruit in fruits"> ←意図しない挙動になる実装 -->

            <!-- ↓ 意図通りの挙動になる実装 -->
            <div v-for="fruit in fruits" :key="fruit">
                <p>{{ fruit }}</p>
                <input type="text">
            </div>
        </ul>
        <button @click="remove">先頭を削除</button>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                fruits: ['りんご', 'バナナ', 'ぶどう']
            },
            methods: {
                remove: function () {
                    this.fruits.shift();
                }
            }
        })
    </script>
</body>

</html>
