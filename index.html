<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app1">
        <p>{{message}}</p>
        <p>{{name}}</p>
        <p>{{myData}}</p>
    </div>

    <!-- <script src=" https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->
    <script src="./vue.js"></script>
    <script>
        // このようにオブジェクトを定義してそれをVueのdataプロパティにするとかもできる
        const data = {
            message: 'こんにちは',
            name: 'こんばんは'
        }

        const vm = new Vue({
            el: '#app1',
            data: data,
            computed: {
                myData: function () {
                    // 内部からVueインスタンスを参照する時は"this.$○○"の形式で使える
                    return this.$data;
                }
            }
        })

        // Vueインスタンスが提供しているプロパティへは"$"でアクセスできる
        console.log(data === vm.$data);

        // Vueインスタンスのプロパティは"$"で始まるフィールドの値
        // console上で実際に出力してみると、"$el:"や"$data:"などがあることが確認できる
        console.log(vm);
    </script>
</body>

</html>
