<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>現在{{ number }}回クリックされています</p>

        <!-- ディレクティブの":"は引数の意味。v-onの場合はイベント名。
             (v-bindの場合は属性名。ex) v-bind:class, v-bind:id)   -->

        <!-- 以下はすべて同じ意味 -->
        <!-- <button v-on:click="number += 1">カウントアップ</button> ←※これは非推奨で関数に切り出すべき-->
        <!-- <button v-on:click="countUp">カウントアップ</button> -->
        <button v-on:click="countUp(2)">カウントアップ</button>

        <!-- evenオブジェクトを取得する方法 -->
        <!-- <p v-on:mousemove="changeMousePosition">マウスをのせて下さい</p> -->

        <!-- 引数ありの場合のeventオブジェクトの取得方法 -->
        <p v-on:mousemove="changeMousePosition($event, 3)">マウスをのせて下さい</p>
        <p>x: {{x}}, y:{{y}}</p>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                number: 0,
                x: 0,
                y: 0
            },
            methods: {
                countUp: function (times) {
                    this.number += 1 * times
                },
                changeMousePosition: function (event, divideNumber) {
                    this.x = event.clientX / divideNumber;
                    this.y = event.clientY / divideNumber;
                }
            }
        })
    </script>
</body>

</html>
