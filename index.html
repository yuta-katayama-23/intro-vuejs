<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app1">
        <p>{{message}}</p>
    </div>

    <div id="app2">
        <p>{{message}}</p>
        <button @click="changeMessgae1">インスタンス1のmessageを変更</button>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->
    <script src="./vue.js"></script>
    <script>
        const vm1 = new Vue({
            el: '#app1',
            data: {
                message: 'インスタンス1'
            }
        })

        // 外部から書き換える例1
        // vm1.message = '書き換えられました';

        const vm2 = new Vue({
            el: '#app2',
            data: {
                message: 'インスタンス2'
            },
            methods: {
                // 別のVueインスタンスの値を書き換える
                changeMessgae1: function () {
                    vm1.message = 'インスタンス2から変えました'
                }
            }
        })
    </script>
</body>

</html>
