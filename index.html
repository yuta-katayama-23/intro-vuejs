<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1 :style="{color: 'red', 'background-color': 'blue'}">Hello</h1>
        <h1 :style="{color: textColor, 'background-color': bgColor}">Hello</h1>

        <!-- 推奨は以下のようにdataやcomputedでオブジェクトを定義しバインディングさせる方式 -->
        <h1 :style="styleObject">Hello</h1>

        <!-- 複数のオブジェクトをバインディングさせる場合は配列で記述。
             これはクラスのデータバインディングでも同じ。 -->
        <h1 :style="[baseStyles, styleObject]">Hello</h1>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                textColor: 'red',
                bgColor: 'blue',
                styleObject: {
                    color: 'red',
                    'background-color': 'blue'
                },
                baseStyles: {
                    fontSize: '60px'
                }
            }
        })
    </script>
</body>

</html>
