<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app1">
        <p>{{message}}</p>
        <p>{{name}}</p>
        <p>{{myData}}</p>
        <button @click="message = 'ボタンから変更'">変更</button>
    </div>

    <div id="app2"></div>

    <!-- <script src=" https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->
    <script src="./vue.js"></script>
    <script>
        const data = {
            message: 'こんにちは',
            name: 'こんばんは'
        }

        const vm = new Vue({
            // el: '#app1',
            data: data,
            computed: {
                myData: function () {
                    return this.$data;
                }
            }
        })
        vm.$mount('#app1')

        new Vue({
            data: {
                name: '山田 太郎'
            },
            template: '<h1>こんにちは、{{name}}</h1>'
        }).$mount('#app2') // ←このようにmountさせる事もできる
    </script>
</body>

</html>
