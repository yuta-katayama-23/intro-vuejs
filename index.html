<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{ counter }}</p>
        <button @click="counter += 1">+1</button>
        <p>{{ lessThanThree }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            // computedの問題点
            // あくまでプロパティなのでそのプロパティがhtml側にないとロジックが動かない
            // 上記であれば、"<p>{{ lessThanThree }}</p>"がないとconsole.logの部分は動かいない
            computed: {
                lessThanThree: function () {
                    console.log('computed');
                    return this.counter > 3 ? '3より上' : '3以下';
                }
            },
            // あるデータが変わった時に使うが、それがプロパティでない時に使う
            // 非同期処理を行う時に使う（computedでも無理くりはできるがreturnがあり同期処理になるので非推奨）
            watch: {
                counter: function () {
                    const vm = this;
                    setTimeout(function () {
                        vm.counter = 0;
                    }, 3000)
                }
            }
        })
    </script>
</body>

</html>
